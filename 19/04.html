<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(css/reset.css);
        ul{display: flex; background-color: #fff;}
        li{
            width: 150px;
            text-align: center;
            line-height: 150px;
            border: 2px solid #367;
            margin: 10px;
        }
        li.on{background-color: aquamarine;}
    </style>
</head>
<body>
    <ul>
        <li class="list">1</li>
        <li class="list">2</li>
        <li class="list">3</li>
        <li class="list">4</li>
        <li class="list">5</li>
    </ul>
    <script>
        const ul = document.querySelector('ul')
        const list = document.querySelectorAll('li')

        function selectbox(ul,selectedLi) {
            list.forEach((li)=> {
                li.classList.remove('on')
            })
            if(selectedLi){
                selectedLi.classList.add('on')
            }
        }

        ul.addEventListener('click', e => {
            const selectedLi = e.target; // li 각각에 선택됐을때 색상이 변경되게 하는 것보다 ul에 한번 지정해주는게 더 효율적임. 
                                         // 그래서 이벤트 위임을 해주면 코드가 절약이 되고 그만큼 빨리 동작이 됨
            console.log(selectedLi)
            selectbox(ul, selectedLi);
        })
    </script>
</body>
</html>
