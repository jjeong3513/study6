
<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    <div id='btn1'>클릭</div>

    <script>
        // 이벤트 연결할 때 사용하는 메서드들


        const btn1 = document.querySelector('#btn1')

         btn1.addEventListener('click', (event)=>{  //event는 매개변수명이라서 아무거나 써도 상관없는데 보통 event를 많이 사용함
            console.log(event) //-> 괄호 안에 event를 입력하면 콘솔창에 뭐가 뜨는데 왼쪽 화살표 누르면 event 관련 종류가 쫙 나옴
        }) 

       /* const eventFnc = () => {
            console.log('클릭!!!')
        }

        btn1.addEventListener('click',eventFnc); // 이게 입력되어있어야 dispatchEvent를 사용할 수 있음.
        btn1.removeEventListener('click',eventFnc); // 클릭하면 리무브되어 이벤트가 보이지 않음.

        btn1.dispatchEvent(new Event('click')) // dispatchEvent : 강제로 대상에 이벤트가 들어가서 실행되게 만든다(클릭하지 않아도 이미 이벤트 진행됨) 
        디스패치를 사용할 떄는 꼭 new array를 써줘야 함
         */
    </script>
